<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestellapp</title>

    <link rel="icon" type="image/x-icon" href="./assets/Favicon/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/media.css" />

    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/script.js"></script>
  </head>
  <body id="body" onload="init()">
    <header>
      <img src="./assets/Logo/Bestell App- Logo.svg" alt="" />
    </header>

    <div class="main-container">
      <div class="content">
        <div class="top-picture">
          <img
            id="restaurant-icon"
            src="./assets/icons/icon-7359529_1280.png"
            alt=""
          />
        </div>

        <div class="restaurant-info">
          <h3>Toskana Italia</h3>
          <span class="rating">Bewertung (4,2 von 5 Sternen)</span>
        </div>
        <nav>
          <img src="./assets/icons/double_arrow.png" alt="" />
          <a href="#Hauptgerichte">Hauptgerichte</a>
          <a href="#Beilagen">Beilagen</a>
          <a href="#Desserts">Dessert</a>
        </nav>

        <div id="Hauptgerichte" class="middle-picture"></div>

        <section id="mainDishes" class="main-dishes">
          <h2>Hauptgerichte</h2>
        </section>

        <div id="Beilagen" class="side-dish-img"></div>
        <section id="sideDishes" class="side-dishes">
          <h2 >Beilagen</h2>
        </section>

        <div class="dessert-img"></div>

        <section id="dessertDishes"  class="dessert-dishes">
          <h2 id="Desserts">Desserts</h2>
        </section>
      </div>
      <div id="basketContainer" class="basket-container">
        <div class="your-basket">
          <h2>Warenkorb</h2>
          <div class="switch-btn">
            <div
              onclick="switchToDelivery()"
              id="deliveryBtn"
              class="delivery-btn bg-white"
            >
              <div>
                <img src="./assets/icons/moped.png" alt="" />
              </div>
              <div class="delivery-info">
                <span><strong>Lieferung</strong></span>
                <span>45-60 min</span>
              </div>
            </div>
            <div
              onclick="switchToTakeaway()"
              id="takeawayBtn"
              class="takeaway-btn"
            >
              <div>
                <img src="./assets/icons/take-away.png" alt="" />
              </div>
              <div class="delivery-info">
                <span><strong>Abholung</strong></span>
                <span>45-60 min</span>
              </div>
            </div>
          </div>

          <div id="yourBasket"></div>

          <div id="totalPrice" class="total-price d-none">
            <table>
              <tr>
                <td>Zwischensumme</td>
                <td class="td-right" id="subtotal"></td>
              </tr>
              <tr>
                <td>Lieferkosten</td>
                <td class="td-right" id="deliveryPrice"></td>
              </tr>
              <tr>
                <td class="bold">Gesamt</td>
                <td class="bold td-right" id="allRoundPrice"></td>
              </tr>
            </table>
            <div onclick="takeOrder()" class="order-btn">
              <h3>Bestellen</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="modal" class="order-received">
      <div class="modal-content">
        <span>Vielen Dank für Ihre Testbestellung!!</span>
        <span onclick="closeModal()" id="closeModal">Schließen</span>
      </div>
    </div>

    <footer>
      <img src="./assets/Logo/Bestell App- Logo.svg" alt="" />
    </footer>

    <div id="basketBtn" class="basket-btn">
      <div onclick="openOverlay()" id="openOverlay">
        <h3>Warenkorb</h3>
      </div>
    </div>
  </body>
</html>
